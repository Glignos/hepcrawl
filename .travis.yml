sudo: false

language: python

cache:
  - pip

python:
  - '2.7'

env:
  - EXTRAS=docs,tests

before_install:
  - "travis_retry pip install --upgrade pip setuptools py"
  - "travis_retry pip install twine wheel coveralls check-manifest"

install:
  - "travis_retry pip install -e .[${EXTRAS}]"

script:
  - pip freeze
  - sphinx-build -qnNW docs docs/_build/html
  - python setup.py test
  - python setup.py sdist && ls dist/*

after_success:
  - coveralls

notifications:
  email: false

deploy:
  - provider: pypi
    user: inspirehep
    password:
      secure: 
    on:
      branch: master
      python: 2.7
      distributions: sdist
      repo: inspirehep/hepcrawl
  - provider: pypi
    user: inspirehep
    password:
      secure: 
    on:
      tags: true
      python: 2.7
      distributions: sdist
      repo: inspirehep/hepcrawl
