version: '2'

services:
  pip:
    build:
      context: ${PWD}/tests/functional
      dockerfile: hepcrawl_base.dockerfile
    image: hepcrawl_base
    command: bash -c "pip install -e .[all] && pip freeze"
    volumes:
      - ${DOCKER_DATA}/tmp/hepcrawl_venv:/hepcrawl_venv/
      - ${PWD}:/code/
